<script>
  // Grab all letter spans
  const wrapper = document.getElementById('scrap');
  const letters = wrapper.querySelectorAll('span');

  // patterns & random helpers
  const patterns = ['pat-plain','pat-plain alt','pat-dot','pat-gingham','pat-check'];
  function rnd(n){ return Math.floor(Math.random()*n); }

  // assign style vars: index (for delay), random rotation, random pattern, random tape
  letters.forEach((el, i) => {
    // set animation index for stagger
    el.style.setProperty('--i', i);

    // small random rotation between -8deg .. +8deg with slight row bias
    const rot = (Math.random()*16 - 8).toFixed(2) + 'deg';
    el.style.setProperty('--rot', rot);

    // choose pattern
    const p = patterns[rnd(patterns.length)];
    // if 'alt' in name, split
    const cls = p.split(' ');
    cls.forEach(c => el.classList.add(c));

    // add tape randomly (~30% chance)
    if(Math.random() < 0.32){
      el.classList.add('has-tape');
      if(Math.random() < 0.4) el.classList.add('tape-dark');
    }

    // set animation delay using --i
    const delay = (i * 0.07).toFixed(2) + 's';
    el.style.animationDelay = delay;
    el.style.willChange = 'transform,opacity';

    // small hover effect (optional)
    el.addEventListener('mouseenter', () => {
      el.style.transform = `scale(1.06) rotate(${rot})`;
    });
    el.addEventListener('mouseleave', () => {
      el.style.transform = `rotate(${rot})`;
    });
  });  

  // accessibility: reduce motion if user prefers reduced motion
  const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
  if(mq.matches){
    letters.forEach(el => {
      el.style.animation = 'none';
      el.style.opacity = 1;
      el.style.transform = 'rotate(var(--rot))';
    });
  }

  const btn = document.getElementById("showTextBtn");
  const scrapbook = document.getElementById("scrap");

  btn.addEventListener("click", () => {
    btn.style.display = "none"; // tombol ilang
    scrapbook.classList.add("show"); // teks muncul
  });

const btnVideo = document.getElementById('btnVideo');

});

</script>
